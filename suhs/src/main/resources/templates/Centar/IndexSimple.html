<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="m-2">
<header th:insert="Common/Header :: header"></header>
<a th:href="@{'/centar/create'}" class="btn btn-success">Dodaj</a>
<table class="table">
    <thead>
    <th>#</th>
    <th>Broj</th>
    <th>Kapacitet</th>
    </thead>
    <tbody>
    <tr th:each="centar: ${centri}">
        <td th:text="${centar.centarid}"/>
        <td th:text="${centar.broj}"/>
        <td th:text="${centar.kapacitet}"/>
        <td class="btn-group" role="group" aria-label="crud buttons">
            <a th:href="@{'/centar/'+${centar.centarid}}" class="btn btn-success"><i class="bi bi-info-circle"></i></a>
            <a th:href="@{'/centar/'+${centar.centarid}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
            <a th:href="@{'/centar/delete/'+${centar.centarid}}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
