<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izvjestaj</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Izvještaj</h1>
        <!--<div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary">Prethodni</button>
            <button class="btn btn-primary">Sljedeći</button>
        </div> -->

        <form>
            <div class="form-group">
                <label for="datumVrijeme">Datum i vrijeme</label>
                <input type="datetime-local" class="form-control" id="datumVrijeme">
            </div>

            <div class="form-group">
                <label for="opis">Sadržaj</label>
                <textarea class="form-control" id="opis" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="centar">Intervencija</label>
                <select class="form-control" id="centar">
                    <option value="centar1">Centar 1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="korisnik">Ispunio korisnik</label>
                <select class="form-control" id="korisnik">
                    <option value="opcija1">Opcija 1</option>
                </select>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success">Spremi</button>
                <button type="reset" class="btn btn-danger">Obriši</button>
            </div>
        </form>
    </div>

    <hr style="margin-top: 20px; ">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
