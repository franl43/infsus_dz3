<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Izvje≈°taji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="m-2">
<header th:insert="Common/Header :: header"></header>
<a th:href="@{'/izvjestaj/create'}" class="btn btn-success">Dodaj</a>
<table class="table">
    <thead>
    <th>#</th>
    <th>Datum i vrijeme</th>
    <th>ID Intervencije</th>
    <th>Ispunio korisnik</th>
    </thead>
    <tbody>
    <tr th:each="izvjestaj: ${izvjestaji}">
        <td th:text="${izvjestaj.izvjestajid}"/>
        <td th:text="${izvjestaj.datvr}"/>
        <td th:text="${izvjestaj.intervencija.intervencijaid}"/>
        <td th:text="${izvjestaj.clanhitnesluzbe}"/>
        <td class="btn-group" role="group" aria-label="crud buttons">
            <a th:href="@{'/izvjestaj/'+${izvjestaj.izvjestajid}}" class="btn btn-success"><i class="bi bi-info-circle"></i></a>
            <a th:href="@{'/izvjestaj/'+${izvjestaj.izvjestajid}}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
            <a th:href="@{'/izvjestaj/delete/'+${izvjestaj.izvjestajid}}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
